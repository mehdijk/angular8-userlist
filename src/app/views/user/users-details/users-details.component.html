<form  [ngClass]="{'was-validated': (!name.valid && name.touched)||sex.touched}" [formGroup]="userForm" (submit)="addNew()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" required >
      <div class="invalid-feedback" *ngIf="name.invalid">
          Please write a name.
      </div>
    </div>
    <div class="form-group">
        <label for="Age">Age</label>
        <input  formControlName="age" type="number" class="form-control" id="age" required>
        <div class="invalid-feedback" *ngIf="age.invalid">
            Please the age.
        </div>
    </div>
    <div class="form-check">
        <input  formControlName="sex" class="form-check-input" type="radio" name="sex" id="male" value="male"  required>
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check">
        <input  formControlName="sex" class="form-check-input" type="radio" name="sex" id="female" value="female" required>
        <label class="form-check-label" for="female">
          Female
        </label>
        <div class="invalid-feedback" *ngIf="sex.invalid">
            Please select one of them
        </div>
      </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input formControlName="location" type="text" class="form-control" id="location" >
    </div>
    <div class="form-group">
        <label for="generalInfo">General Info</label>
        <input  formControlName="generalInfo" type="text" class="form-control" id="generalInfo" >
    </div>
    <div class="form-group" *ngIf="!id">
      <button class="btn btn-primary" type="submit"  >Create</button>
  </div>
  </form>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th>Favorite Dogs</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dog of dogs">
        <td >{{dog.name}}</td>
        <td><button class="btn btn-danger" (click)="delete(dog)">Del</button></td>
      </tr>
      <tr>
      <tr>
        <td colspan=2 >
        <form [formGroup]="dogForm" (submit)="addNewfevDog()" class="form-inline">
            <select class="custom-select" name="dogs" id="dogs" formControlName="id">
                <option  *ngFor="let dog of allDogs" value="{{dog.id}}">{{dog.name}}</option>
           </select>
        <button class="btn btn-primary ml-2" >Add</button>
      </form></td>
      
        </tr>
      <tr>
    </tbody>
  </table>
