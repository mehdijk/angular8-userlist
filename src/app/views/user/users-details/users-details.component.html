<form [formGroup]="userForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" >
    </div>
    <div class="form-group">
        <label for="Age">Age</label>
        <input  formControlName="age" type="number" class="form-control" id="age">
    </div>
    <div class="form-check">
        <input  formControlName="sex" class="form-check-input" type="radio" name="sex" id="male" value="male" >
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check">
        <input  formControlName="sex" class="form-check-input" type="radio" name="sex" id="female" value="female">
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input formControlName="location" type="text" class="form-control" id="location" >
    </div>
    <div class="form-group">
        <label for="generalInfo">General Info</label>
        <input  formControlName="generalInfo" type="text" class="form-control" id="generalInfo" >
    </div>
  </form>
