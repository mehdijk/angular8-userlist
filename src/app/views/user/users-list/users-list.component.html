<div class="card">
  <div class="card-body">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Location</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td><a routerLink="{{user.id}}/detail">{{user.name}}</a></td>
            <td>{{user.age}}</td>
            <td>{{user.location}}</td>
            <td><button class="btn btn-danger" (click)="delete(user,modalTemplate)">Delete</button></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>

 
<ng-template #modalTemplate >
  <div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure to delete <strong *ngIf="deleteUser">{{deleteUser.name}}</strong> user?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="ConfirmDelete()">Yes</button>
  </div>
</ng-template>
