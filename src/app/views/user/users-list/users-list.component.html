<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td><a routerLink="{{user.id}}/detail">{{user.name}}</a></td>
        <td>{{user.age}}</td>
        <td>{{user.location}}</td>
      </tr>
    </tbody>
  </table>
